 
- summary: |
    Проверка перехода на язык раскладки русский / английский
  requirement: |
    При неработающей раскладке на русский/английский язык не меняется
  prerequisites:
    Открыта страница веб сайта
  test-data: |
    переключение раскладки в правом верхнем углу русский/английский
  steps:
    - наводим курсор на переключение раскладки, нажимаем  раз на левую кнопку мыши
  expected-result: |
    раскладка должна быть изменена

- summary: |
    проверка правильности отработки фильтров в интернет-магазине на примерах техники Apple
  requirement: |
    При неправильном отработке фильтра будет выдан не тот подвид необходимого товара
  prerequisites:
    Открыта главная страница вебсайта
  test-data: |
    Ставим курсор мыши на левый столбец с перечисленными товарами, выбираем Categhory, далее smartphones
  steps:
    - выбираем Categhory
    - выбираем smartphones
    - выбираем Apple
  expected-result: |
    Пользователь должен увидеть технику Apple в категории smartphones. На данный момент это телефон iPhone9 и iPhoneХ

- summary: |
    проверка добавления выбранной техники Apple в корзину
  requirement: |
    При неправильном отработке фильтра товар не будет добавлен
  prerequisites:
    Открыта главная страница вебсайта
  test-data: |
    Ставим курсор мыши на левый столбец с перечисленными товарами, выбираем Categhory, далее smartphones
  steps:
    - выбираем Categhory
    - выбираем smartphones
    - выбираем Apple
  expected-result: |
    Пользователь должен увидеть технику Apple в категории smartphones. По результатам тестирования это телефон iPhone9 и iPhoneХ

- summary: |
    проверка отработки фильтра категории Skincare
  requirement: |
    При неправильном отработке фильтра будет выдан не тот подвид необходимого товара
  prerequisites:
    Открыта главная страница вебсайта
  test-data: |
    Ставим курсор мыши на левый столбец с перечисленными товарами, выбираем Categhory, далее Skincare
  steps:
    - выбираем Categhory
    - выбираем smartphones
    - выбираем Skincare
  expected-result: |
    Пользователь должен увидеть косметику в категории Skincare. По результатам тестирования это 5 разных видов.

- summary: |
    проверка добавления категории Skincare в корзину с последующим оформлением заказа
  requirement: |
    При неправильном добавке заказ не будет оформлен
  prerequisites:
    Открыта главная страница вебсайта, курсором выбираем категорию Skincare
  test-data: |
    Ставим курсор мыши на левый столбец с перечисленными товарами, выбираем Categhory, далее Skincare. открывается страница с указанием товаров,
    добавлеяем Tree Oil 30ml в корзину нажатием кнопки Add to chart
  steps:
    - выбираем Categhory
    - выбираем Skincare
    - выбираем Tree Oil 30ml 
  expected-result: |
    Пользователь переходит в корзину в правом верхнем углу Cart при помощи нажатия правой кнокпи мыши, отображается корзина товаров

- summary: |
    проверка удаления товара из корзину
  requirement: |
    При невозможности удаления товара из корзины товар не будет удален
  prerequisites:
    Открыта корзина вебсайта, находим товар, готовый к удалению, нажимаем Delete
  test-data: |
    Ставим курсор мыши на правый столбец, нажимаем Delete
  steps:
    - выбираем Cart
    - нажимаем Delete
    - проверяем, что товар удален из списка 
  expected-result: |
    При открытой корзине на веб-сайте пользователь при помощи кнопки Delete удаляет товар из списка 
    
- summary: |
    проверка переключения иллюстраций между обзором товара в карточке товара
  requirement: |
    При невозможности переключения иллюстраций будет выпадать только одна илююстрация, вместо всех тех, что заведены под карточкой товара
  prerequisites:
    Открыта карточка товара, нажимаем на иллюстрации, они должны переключаться между друг другом
  test-data: |
    Ставим курсор мыши иллюстрации и пробуем переключить между собой при помощи нажатия кнопки 
  steps:
    - выбираем товар
    - заходим в карточку товара
    - проверяем, что при наличии более 2-х иллюстраций товара изображения можно переключать друг с другом 
  expected-result: |
    иллюстрации товаров в карточке товара переключаются между собой 
    
    
