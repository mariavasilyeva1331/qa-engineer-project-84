  expected-result: |
    пользователь должен увидеть товар соответствующего бренда категории

- summary: |
    проверка добавления товаров в корзину
  requirement: |
    должны отображаться указанный тип бренда и товара в корзине
  prerequisites:
    открыт раздел "Магазин" сайта 
  test-data: |
    no data
  steps:
    - выбрать любой товар из каталога и указать количество
    - добавить выбранный товар в корзину нажатием кнопки "Add to cart"
    - открыть корзину
    - проверить правильность товара, цены и количества товара
  expected-result: |
    выбранный товар успешно добавлен и отображается в корзине

- summary: |
    проверка оформления заказа в корзине
  requirement: |
    в корзине должен отображаться необходимый к заказу товар 
  prerequisites:
    - открыт раздел "корзина" сайта
    - в корзину добавлены товары
  test-data: |
    no data
  steps:
     - проверить правильность отображения товара по указанной на сайте цене в корзине
     - нажать кнопку "Checkout"
     - на экране должна появится надпись "order placed successfully" с перечнем товаров, количеством и ценой
  expected-result: |
    выбранные товары успешно оформлены к заказу

- summary: |
   проверка удаления товара из корзины
  requirement: |
   товар не будет удален если удаление исполнено некорректно
  prerequisites:
   в корзине отображаются товары
  test-data: |
    no data
  steps:
    - выбираем Cart
    - выбираем товар помеченный к удалению
    - нажимаем Delete
    - проверяем, что товар удален из списка 
  expected-result: |
    товар успешно удален из корзины 
    
- summary: |
    проверка открытия фотографий в карточке товара
  requirement: |
    при невозможности переключения фотографий будет выпадать только одна фотография к карточке товара
  prerequisites:
    открыта карточка товара, нажимаем на дополнительные фотографии под карточкой товара
  test-data: |
    пользователь переключает фотографии под карточкой товара 
  steps:
    - выбираем товар
    - заходим в карточку товара
    - при наличии 2-х и более фотографий товара изображения можно переключать
  expected-result: |
    в галерее можно просматривать фотографии товара